<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- G Font -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
     <!-- style -->
     <link rel="stylesheet" href="style.css">
     <title>Simple Stock Chart</title>

  </head>
  <body>
     <div id="app">
          <div id="page-wrapper">
               <header>
                    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                         <div class="container-fluid">
                              <a class="navbar-brand" href="/">Simple Stock Chart Exam</a>
                         </div>
                    </nav>
               </header>


               <div id="main-wrapper">
                    
                    <div id="page" class="container-fluid">
                         <div class="row">
                              <div id="div-menu" v-on:request-data="fetchStocks"></div>
                              <stock-chart id="stock-chart-content"></stock-chart>
                         </div>
                    </div>
               </div>
               <footer class="footer bg-light text-center">
                    <div class="container-fluid">
                         <span class="text-muted">Powered By: Vue JS</span>
                    </div>
               </footer>
          </div>
     </div>
     
     <!-- vue -->
     <script src="https://unpkg.com/vue@3"></script>
     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
     <script src="app.js"></script>
  </body>
</html>
